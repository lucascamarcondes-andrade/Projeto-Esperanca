<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro — Projeto Esperança</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <img src="assets/img/logo.webp" alt="Logo do Projeto Esperança" width="120">
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <h1>Formulário de Cadastro</h1>
    <form id="cadastroForm" method="post" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome Completo</label>
        <input id="nome" name="nome" type="text" required>
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required>
        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" required placeholder="000.000.000-00">
        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" required placeholder="(00) 90000-0000">
        <label for="dataNascimento">Data de Nascimento</label>
        <input id="dataNascimento" name="dataNascimento" type="date" required>
      </fieldset>
      <fieldset>
        <legend>Endereço</legend>
        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required>
        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" required placeholder="00000-000">
        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required>
        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione...</option>
          <option>SP</option><option>RJ</option><option>MG</option>
        </select>
      </fieldset>
      <button type="submit">Enviar</button>
    </form>
  </main>
  <script src="js/masks.js"></script>
</body>
</html>
